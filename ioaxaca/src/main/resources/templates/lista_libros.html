<html xmlns:th="http://www.thymeLeaf.org">

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    </head>
    <body>
          <header>
            <head>
                <nav class="navbar navbar-expand navbar-dark bg-dark">
                <a class="navbar-brand" href="/">Buscar Libros</a>

                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="libros">Libros</a>
                            
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="autores">Autores<span class="sr-only"></span></a>
                        </li>
                    </ul>
                </div>
            </nav>
            </head>
       <div class="h3">Libros</div>
        <table class="table table-striped table-dark">
            <thead>
                <tr>
                     <th>ISBN</th>
                    <th>Titulo</th>
                    <th>Autor</th>
                    <th>Volumen</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="libro: ${libros}">
                    <td th:text="${libro.isbn}"></td>
                    <td th:text="${libro.titulo}"></td>
                    <td th:text="${libro.autor.nombre+' '+libro.autor.apellidos}"></td>
                    <td th:text="${libro.volumen}"></td>
                </tr>
            </tbody>
        </table>
        <a href="nuevo_libro">Add New</a>
    </body>
    </body>
